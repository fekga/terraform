<!DOCTYPE html>
<html lang="en">

<head>
    <title>Terraform</title>
</head>

<body id="page-top" class="index">

    <h2>Spaceship</h2>
    <div class="panel res">
        Power: <span id="res-power">0</span><br />
    </div>
    
    <div id="upgrades">
        <h2>Main computer upgrades</h2>
        <div class="panel computer-base">
            Base count: <span id="comp-base">0</span><br />
            <span class="info">Increases power gain by 1/s</span><br />
            <button class="upgrade" id="upgrade-comp-base">empty</button>
        </div>
        <div class="panel computer-percentage">
            Percentage: <span id="comp-perc">0</span><br />
            <span class="info">Increases power gain by 5%</span><br />
            <button class="upgrade" id="upgrade-comp-perc">empty</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
